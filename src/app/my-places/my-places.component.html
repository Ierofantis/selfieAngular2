<div class="row marketing">
  <div *ngFor=" let value of data ">
    <div class="pin">
      <span class="glyphicon glyphicon-remove" (click)="deletePlaces(x)"></span>
      <img src="{{value}}" />
      <p>
        I took this photo on {{storage}}
        <button type="button" class="btn btn-default btn-sm" ng-click="downloads(item.image)">
              <span class="glyphicon glyphicon-download"></span>
            </button>
      </p>
    </div>
  </div>
</div>
